{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

     <!-- customized css -->
     <link href="{% static 'css/mystyle.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
<a href="/group_see/" class="btn btn-primary mt-3">Groups</a>
<a href="/see_members_with_group/" class="btn btn-primary mt-3">Members</a>
<br><br><br>
<a href="/dashboard/" class="btn btn-secondary mt-3">Back </a>

<!-- we want to see from data entered -->

<table class="table table-striped">
    <tr>
        <th>Group Id</th>
        <th>Group Name</th>
        <th>Group Leader Name</th>
    </tr>
    {% for i in group %}
        <tr>
            <td>{{forloop.revcounter}}</td>
            <td>{{i.group_name}}</td>
            <td>{{i.leader}}</td>
        </tr>
    {% empty %}
      <tr>
        <td colspan="12" class="text-center">No Group found</td>
      </tr>
    {% endfor %}
</table>

<script src="{% static 'js/myjs_script.js' %}"></script>
</body>
</html>
